<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="resource/mdb/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resource/mdb/css/mdb.min.css" />
    <link rel="stylesheet" href="index.css" />

    <script type="text/javascript" src="resource/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resource/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="resource/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>RAAList</title>
  </head>
  <body ng-controller="myController">
    <br/>
    <center>
      <div ng-repeat="currSong in songsList" class="row songsList">
        <my-song-card song-info = "currSong" index="$index"></my-song-card>
      </div>
    </center>
    <!--/.Card-->

    
        <!-- Button trigger modal -->
<a class="fab-action-button" data-toggle="modal" data-target="#exampleModal">
  <i class="fas fa-plus fab-action-button__icon" ></i>
</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              ...
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
          </div>
      </div>
  </div>
</div>
  </body>
</html>
