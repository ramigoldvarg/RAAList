<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    
    <link rel="stylesheet" href="resource/mdb/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resource/mdb/css/mdb.min.css" />
    <link rel="stylesheet" href="index.css" />

    <script type="text/javascript" src="resource/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resource/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="resource/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Socket.IO chat</title>
  </head>
  <body ng-controller="myController">
    <br/>
    <div ng-repeat="currSong in songsList" class="row songsList">
      <my-song-card song-info = "currSong" index="$index"></my-song-card>
    </div>

    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('new message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
